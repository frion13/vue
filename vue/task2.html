<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. 
    У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. 
    Вам необходимо отобразить список товаров и предоставить
     пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->

    <div id="app">
        <h1>Список товаров</h1>
        <div>
            <button @click="sortByPrice('asc')">Сортировать по возрастанию цены</button>
            <button @click="sortByPrice('desc')">Сортировать по убыванию цены</button>
        </div>
        <ul>
            <li v-for="product in sortedProducts" :key="product.id">
                {{ product.name }} - {{ product.price }} руб.
            </li>
        </ul>
    </div>
  




<script src="task2.js"></script>

</body>

</html>
