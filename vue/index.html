<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке. -->
    <div id="task1">
        <button @click="reverseText()">{{ butText }}</button>
    </div>


    <!-- 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом 
        “Новый элемент списка” нажав на кнопку "Добавить". -->
        <div id="app">
            <ul>
              <li v-for="(item, index) in items" :key="index">
                <div @click="removeItem(index)">{{ item }}</div>
              </li>
            </ul>
            <button @click="addItem">Добавить</button>
          </div>

    

    



    <script src="task.js"></script>
</body>
</html>
